<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button id="click-season">Season</ion-button>
        <ion-popover trigger="click-season" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Spring</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Summer</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Fall</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Winter</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
      <ion-col><ion-button id="click-type">Type</ion-button>
        <ion-popover trigger="click-type" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Tops</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Bottoms</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover></ion-col>
      <ion-col><ion-button disabled>Color</ion-button></ion-col>
      <ion-col><ion-button disabled>Style</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button disabled><ion-icon name="bookmark-outline"></ion-icon>Save</ion-button></ion-col>
      <ion-col><ion-button>
        <ion-icon><i class="bi bi-funnel"></i></ion-icon> 
        Filter</ion-button></ion-col>
    </ion-row>
  </ion-grid>


  


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <!-- incorporate infinite scroll to show users rack https://ionicframework.com/docs/api/infinite-scroll -->
</ion-content>
