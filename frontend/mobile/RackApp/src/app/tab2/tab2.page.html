<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid> 
    <!-- make this sticky -->
    <ion-row>
      <ion-col>
        <ion-button id="click-season" fill="clear"><ion-icon name="partly-sunny-outline"></ion-icon>Season</ion-button>
        <ion-popover trigger="click-season" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Spring</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Summer</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Fall</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Winter</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
      <ion-col><ion-button id="click-type" fill="clear"><ion-icon name="shirt-outline"></ion-icon> Type</ion-button>
        <ion-popover trigger="click-type" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Tops</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Bottoms</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover></ion-col>
      <ion-col><ion-button disabled fill="clear"><ion-icon name="color-palette-outline"></ion-icon>Color</ion-button></ion-col>
      <ion-col><ion-button disabled fill="clear"><ion-icon name="sparkles-outline"></ion-icon>Style</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button disabled fill="clear"><ion-icon name="bookmark-outline"></ion-icon>Save</ion-button></ion-col>
      <ion-col><ion-button fill="clear"><ion-icon name="funnel-outline"></ion-icon>Filter</ion-button></ion-col>
    </ion-row>
  </ion-grid>


    <!-- incorporate infinite scroll to show users rack https://ionicframework.com/docs/api/infinite-scroll -->


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
