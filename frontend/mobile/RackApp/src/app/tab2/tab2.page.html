<app-default-head></app-default-head>

<ion-content [fullscreen]="true" id="main-content">
  <ion-grid class="sticky-top">

    <!-- make this a debounce search type?  -->
    <ion-row>
      <ion-col size="2"> </ion-col>
      <ion-col>
        <ion-searchbar animated="true" placeholder="Search Rack" show-clear-button="focus" [debounce]="100" [(ngModel)]="filterTerm" ></ion-searchbar>
      </ion-col>
      <ion-col size="2"><ion-button fill="clear" (click)="toggle()"><ion-icon name="funnel-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <div class="filter-bar" *ngIf="show">
      <ion-row>
        <ion-col>
          <ion-button id="click-season" fill="clear" size="small"><ion-icon
              name="partly-sunny-outline"></ion-icon>Season</ion-button>
          <ion-popover trigger="click-season" triggerAction="click">
            <ng-template>
              <ion-content class="ion-padding">
                <ion-list>
                  <ion-item>
                    <ion-checkbox slot="start" value="Spring"></ion-checkbox>
                    <ion-label>Spring</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-checkbox slot="start" value="Summer"></ion-checkbox>
                    <ion-label>Summer</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-checkbox slot="start" value="Fall"></ion-checkbox>
                    <ion-label>Fall</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-checkbox slot="start" value="Winter"></ion-checkbox>
                    <ion-label>Winter</ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-popover>
        </ion-col>
        <ion-col><ion-button id="click-type" fill="clear" size="small"><ion-icon name="shirt-outline"></ion-icon>
            Type</ion-button>
          <ion-popover trigger="click-type" triggerAction="click">
            <ng-template>
              <ion-content class="ion-padding">
                <ion-list>
                  <ion-item>
                    <ion-checkbox slot="start" value="Top"></ion-checkbox>
                    <ion-label>Tops</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-checkbox slot="start" value="Bottom"></ion-checkbox>
                    <ion-label>Bottoms</ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-popover></ion-col>
        <ion-col><ion-button disabled fill="clear" size="small"><ion-icon
              name="color-palette-outline"></ion-icon>Color</ion-button></ion-col>
        <ion-col><ion-button disabled fill="clear" size="small"><ion-icon
              name="sparkles-outline"></ion-icon>Style</ion-button></ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <div class="ion-padding" *ngFor="let item of userRack | filter:filterTerm">
    <ion-card>
      <img alt="Default T-Shirt Image" src="assets/images/generic-top.jpg" />
      <ion-card-header>
        <ion-card-title>{{item.Title}} </ion-card-title>
        <ion-card-subtitle>#{{item.Season}} #{{item.Item_type}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
    <!-- incorporate infinite scroll to show users rack? https://ionicframework.com/docs/api/infinite-scroll -->
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" id="new-rack-modal">
    <ion-fab-button routerLink="new-rack">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
