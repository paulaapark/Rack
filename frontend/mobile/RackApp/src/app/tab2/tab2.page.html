<app-default-head></app-default-head>

<ion-content [fullscreen]="true" id="main-content">
  <ion-grid class="sticky-top">
    <ion-searchbar animated="true" placeholder="Search Rack" show-clear-button="focus"></ion-searchbar>
    <!-- make this a debounce search type?  -->
    <ion-row>
      <ion-col>
        <ion-button id="click-season" fill="clear" size="small"><ion-icon
            name="partly-sunny-outline"></ion-icon>Season</ion-button>
        <ion-popover trigger="click-season" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Spring</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Summer</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Fall</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Winter</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
      <ion-col><ion-button id="click-type" fill="clear" size="small"><ion-icon name="shirt-outline"></ion-icon>
          Type</ion-button>
        <ion-popover trigger="click-type" triggerAction="click">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Tops</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Bottoms</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover></ion-col>
      <ion-col><ion-button disabled fill="clear" size="small"><ion-icon
            name="color-palette-outline"></ion-icon>Color</ion-button></ion-col>
      <ion-col><ion-button disabled fill="clear" size="small"><ion-icon
            name="sparkles-outline"></ion-icon>Style</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button disabled fill="clear" size="small"><ion-icon
            name="bookmark-outline"></ion-icon>Save</ion-button></ion-col>
      <ion-col><ion-button fill="clear" size="small"><ion-icon
            name="funnel-outline"></ion-icon>Filter</ion-button></ion-col>
    </ion-row>
  </ion-grid>


  <!-- interpolate all of the users Rack items, data binding stuff -->
  <div class="ion-padding">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Title </ion-card-title>
        <ion-card-subtitle>#type #season</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Title</ion-card-title>
        <ion-card-subtitle>#type #season</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>
    </ion-card>
    <!-- incorporate infinite scroll to show users rack? https://ionicframework.com/docs/api/infinite-scroll -->
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" id="new-rack-modal">
    <ion-fab-button routerLink="new-rack">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
