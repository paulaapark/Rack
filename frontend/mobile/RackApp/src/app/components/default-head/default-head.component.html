<ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button slot="icon-only" (click)="takePicture()">
          <ion-icon  name="camera-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button slot="icon-only">
          <!-- a router-link to persons profile -->
          <ion-icon name="person-circle-outline"></ion-icon>
          <!-- <ion-avatar> <img alt="Profile Pic" src="https://ionicframework.com/docs/img/demos/avatar.svg" /> </ion-avatar> make the src image binding of persons pic. if they dont have a pic, make that ion-icon the default img-->
        </ion-button>
        <ion-button slot="icon-only">
          <ion-icon  name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <img src="assets/icon/rack-logo-1.svg" alt="">
    </ion-toolbar>
  </ion-header>
</div>
