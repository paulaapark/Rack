<div *ngIf="defaultView">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="back()">Back</ion-button>
      </ion-buttons>
      <ion-title>Item Details</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="edit()">Edit</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<div *ngIf="editView">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="medium" (click)="cancelEdit()">Cancel Edit</ion-button>
      </ion-buttons>
      <ion-title>Edit Item</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onSubmit()">Update Item</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>


<ion-content class="ion-padding">

  <div *ngIf="defaultView">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Item.title
        </ion-card-title>
        <ion-card-subtitle>
          #Item.season #Item.type
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card>
        <img src="assets/images/generic-top.jpg" alt="">
      </ion-card>
      <ion-card>
        <ion-card-content>
          "item.description" Lorem ipsem set amet dolor blsgjkdghjaklsldghaklgdl
        </ion-card-content>
      </ion-card>
    </ion-card>
  </div>

  <div *ngIf="editView">

    <ion-card>
      <form>
        <ion-card>
          <img src="assets/images/generic-top.jpg" alt="">
        </ion-card>
        <ion-chip (click)="takePicture()">
          <ion-icon name="image-outline" color="primary"></ion-icon>
          <ion-label>Add/Replace image(s) </ion-label>
        </ion-chip>
        <ion-card>
          <ion-item>
            <ion-label position="stacked">Title</ion-label>
            <ion-input placeholder="Item.title"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="partly-sunny-outline"></ion-icon>Season</ion-label>
            <ion-select interface="popover" placeholder="Item.season" formControlName="Season">
              <ion-select-option name="Season" value="&Season=Spring">Spring</ion-select-option>
              <ion-select-option name="Season" value="&Season=Summer">Summer</ion-select-option>
              <ion-select-option name="Season" value="&Season=Fall">Fall</ion-select-option>
              <ion-select-option name="Season" value="&Season=Winter">Winter</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="shirt-outline"></ion-icon>Type</ion-label>
            <ion-select interface="popover" placeholder="Item.type" formControlName="Item_type">
              <ion-select-option name="Item_type" value="&Item_type=Top">Top</ion-select-option>
              <ion-select-option name="Item_type" value="&Item_type=Bottom">Bottom</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea placeholder="Item.description" [autoGrow]="true" value="">
            </ion-textarea>
          </ion-item>
        </ion-card>
      </form>
      <ion-card-content>
        <ion-button expand="block" fill="outline" (click)="presentAlert()">Delete Item</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- <ion-button expand="block" fill="outline" (click)="presentAlert()">Delete Item</ion-button> -->

  </div>



</ion-content>
