<ion-app>
  <ion-header [translucent]="true">

      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>

  </ion-header>
  
  <ion-router-outlet></ion-router-outlet>
</ion-app>
